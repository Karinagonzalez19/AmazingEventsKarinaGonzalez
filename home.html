<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Home</title>
</head>

<body>
    <header class="bg-warning">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <a class="navbar-brand col-3" href="#">
                    <img class="logo" src="./assets/img/amazing_brand.png" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link border border-3 me-3 fs-5 text-light" href="#">HOME</a>
                        <a class="nav-link border border-3 me-3 fs-5" href="./views/upcomingEvents.html">UPCOMING
                            EVENTS</a>
                        <a class="nav-link border border-3 me-3 fs-5" href="./views/pastEvents.html">PAST
                            EVENTS</a>
                        <a class="nav-link border border-3 me-3 fs-5" href="./views/contact.html">CONTACT</a>
                        <a class="nav-link border border-3 me-3 fs-5" href="./views/stats.html">STATS</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/optional_banner_1.jpg" class="d-block w-100 banner object-fit-cover"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>HOME</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/optional_banner_2.jpg" class="d-block w-100 banner object-fit-cover"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>UPCOMING EVENTS</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/optional_banner_3.jpg" class="d-block w-100 banner object-fit-cover"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>PAST EVENTS</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/optional_banner_4.jpg" class="d-block w-100 banner object-fit-cover"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>CONTACT</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/optional_banner_5.jpg" class="d-block w-100 banner object-fit-cover"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>STATS</h5>

                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="w-100 d-flex flex-column flex-lg-row justify-content-center mt-2">
            <div id="categories" class="ms-4 d-flex flex-column flex-sm-row align-items-center me-3">

                
            </div>
            <form class="d-flex col-7 col-lg-4 ms-4" role="search">
                <input class="form-control me-0" type="search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </button>
            </form>
        </div>

        <div id="cards" class="container-fluid d-flex flex-column justify-content-center align-items-center flex-md-row  flex-wrap mt-2 gap-2">
        </div>
      
    </main>
    <footer class="d-flex justify-content-between bg-secondary align-items-center mt-3">
        <div>
            <img src="./assets/img/whatsapp.png" class="col-3" alt="">
            <img src="./assets/img/instagram.png" class="col-3" alt="">
            <img src="./assets/img/facebook.png" class="col-3" alt="">

        </div>

        <p>COHORT</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/home.js"></script>
</body>

</html>
